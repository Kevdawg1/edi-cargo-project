name: Deploy Full Stack App

on:
  push:
    branches:
      - main

permissions:
      id-token: write
      contents: read

jobs:
  build-frontend:
    name: Build and Deploy React App to Azure Blob Storage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build
        run: |
          cd edi-cargo-frontend
          npm install
          npm run build

      - name: Upload to Azure Blob Storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.53.0
          inlineScript: |
            az storage blob upload-batch \
              --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} \
              --auth-mode key \
              --destination \$web \
              --source edi-cargo-frontend/build \
              --overwrite

      - name: logout
        run: |
              az logout
        if: always()

  deploy-backend:
    name: Build and Deploy FastAPI Docker to ACA
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/fastapi-backend:latest ./edi-cargo-backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/fastapi-backend:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp create \
            --name ${{ secrets.AZURE_CONTAINERAPPS_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --environment ${{ secrets.AZURE_CONTAINERAPPS_ENV }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/fastapi-backend:latest \
            --target-port 8000 \
            --ingress external \
            --registry-server ${{ secrets.ACR_LOGIN_SERVER }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --query properties.configuration.ingress.fqdn
